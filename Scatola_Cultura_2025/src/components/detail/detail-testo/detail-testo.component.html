<div class="sc-detail-testo-container">
  <div
    *ngIf="hasAccessibilita; else normale"
    class="sc-detail-testo-text-accessibilita"
  >
    <div *ngFor="let item of struttura?.disabilita">
      <span [innerHTML]="Icone.getIcon(item.categoria)"></span>
      <span *ngIf="!isTextSemplifiedActive"> {{ item.categoria }} - {{ item.descrizione }}</span>
      <span *ngIf="isTextSemplifiedActive"> {{ item.categoria }} - Questo è un testo semplificato </span>
      <br  aria-hidden="true"/>
    </div>
  </div>
  <ng-template #normale>
    <div class="sc-detail-testo-text" *ngIf="!isTextSemplifiedActive">{{ testo }}</div>
    <div class="sc-detail-testo-text-img" *ngIf="isTextSemplifiedActive">Questa è una prova di testo semplificato</div>  
  </ng-template>
  <div>
    <div
      *ngIf="!parentHasZoomClass; else zoomOut"
      class="sc-detail-testo-button"
      (click)="onZoomClick($event)"
      [innerHTML]="Icone.getIcon('zoomIn')"
      role="button"
      aria-label="ingrandisci il testo"
      tabindex="0"
    ></div>
    <ng-template #zoomOut>
      <div
        class="sc-detail-testo-button"
        (click)="onZoomClick($event)"
        [innerHTML]="Icone.getIcon('zoomOut')"
        aria-label="rimpicciolisci il testo"
        role="button"
        tabindex="0"
      ></div>
    </ng-template>
  </div>
</div>

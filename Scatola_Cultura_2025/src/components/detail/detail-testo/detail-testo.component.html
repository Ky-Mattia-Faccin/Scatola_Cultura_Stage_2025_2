<div class="sc-detail-testo-container">
    

    <div *ngIf="hasAccessibilita; else normale" class="sc-detail-testo-text" >
        <div *ngFor="let item of accessibilita"></div>
    </div>
    <ng-template #normale><div  class="sc-detail-testo-text">{{testo}}</div></ng-template>



    <div class="sc-detail-testo-button" (click)="onZoomClick()" [innerHTML]="Icone.getIcon('zoomIn')" ></div>
</div>

<div class="pagina">
  <div class="container">
    <div class="header">
      <div class="button" routerLink="/homepage">
        <span>⬅️</span>
      </div>
      <div class="title">
        <span>{{this.struttura.nome}}</span>
      </div>
    </div>
    <div class="mid">
      <div class="img">
        <img src="" alt="(to-do)" />
      </div>
      <div class="desc">
        <span>{{this.struttura.descrizione}} </span>
      </div>
    </div>
    <div class="footer">
      <div class="social">
        <span>social+pos (to-do)</span>
      </div>

      <div class="accs">
        <div *ngFor="let acc of this.struttura.disabilita">
          {{ acc.categoria }} - {{ acc.descrizione }}
        </div>
      </div>
    </div>
  </div>
</div>

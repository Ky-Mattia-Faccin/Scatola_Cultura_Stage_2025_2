<div class="sc-detail-pagina">
  <div class="sc-detail-container">
    <div class="sc-detail-header">
      <div class="sc-detail-back-button" routerLink="/homepage">
        <div [innerHTML]="Icone.getIcon('BackArrow')"></div>
      </div>
      <div class="sc-detail-header-title">
        <span>{{this.struttura.nomeStruttura}}</span>
      </div>
    </div>
    <div class="sc-detail-center">
      <div class="sc-detail-center-img">
        <img src="https://picsum.photos/seed/picsum/200/300" alt="(to-do)" />
      </div>
      <div class="sc-detail-center-desc">
        <app-detail-testo
          [testo]="this.struttura.descrizione"
          class="sc-detail-testo"
          (zoomClicked)="toggleZoom($event)"
        ></app-detail-testo>
      </div>
    </div>
    <div class="sc-detail-footer">
      <div class="sc-detail-footer-accessibility">
        <app-detail-testo
          [struttura]="this.struttura"
          class="sc-detail-testo"
          (zoomClicked)="toggleZoom($event)"
        ></app-detail-testo>
      </div>
      <div class="sc-detail-social">

        <div class="main">
          <div class="up">
            <div class="card1">

                height="30px"
                fill-rule="nonzero"
                class="instagram"
              >

                  fill-rule="nonzero"
                  stroke="none"
                  stroke-width="1"
                  stroke-linecap="butt"
                  stroke-linejoin="miter"
                  stroke-miterlimit="10"
                  stroke-dasharray=""
                  stroke-dashoffset="0"
                  font-family="none"

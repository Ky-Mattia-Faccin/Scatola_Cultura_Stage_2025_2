<div class="sc-homepage-start">
  <div 
    (click)="iconClick()"
    role="button"
    tabindex="0"
    class="sc-homepage-partner-info-svg"
  >
    <svg
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 512 512"
        width="30px"
        height="30px"
        class="sc-homepage-icon"
      >
        <path
          fill="red"
          d="M233.4 406.6c12.5 12.5 32.8 12.5 45.3 0l192-192c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L256 338.7 86.6 169.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l192 192z"
        ></path>
    </svg>
    <div class="sc-homepage-partner-info hidden">
      <img src="../../assets/logo1.png" alt="Logo 1" class="logo" aria-hidden="true" />
      <img src="../../assets/kymos.png" alt="Logo 2" class="logo" aria-hidden="true" />
      <img src="../../assets/autismoveneto.png" alt="Logo 3" class="logo" aria-hidden="true" />
    </div>
  </div>
  <div class="sc-homepage-filter-container">
    <div class="mobileButton">
      <svg
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 512 512"
        width="30px"
        height="30px"
        class="arrow"
        (click)="toggleMobileFilters()"
      >
        <path
          fill="white"
          d="M233.4 406.6c12.5 12.5 32.8 12.5 45.3 0l192-192c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L256 338.7 86.6 169.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l192 192z"
        ></path>
      </svg>
    </div>

    <div
      class="sc-homepage-filter hiddenMobile"
      [class.hiddenMobile]="!flgFiltriMobile"
    >
      <app-filtri
        (DisabilitaSelected)="FiltriDisabilita = $event"
        (TipiSelected)="FiltriTipi = $event"
        (ProvinceSelected)="FiltriProvince = $event; filtraStrutture()"
      ></app-filtri>
    </div>
  </div>

  <div
    *ngIf="flgTrovati; else nessunaStruttura"
    class="sc-homepage-musei-container"
  >
    <div
      class="sc-homepage-museo-card"
      *ngFor="let item of struttureFiltrate"
      [routerLink]="['/detail', item.idStruttura]"
      role="button"
    >
      <div class="sc-homepage-card-img">
        <img  [src]="
    item.immagine?.byteImmagine
      ? 'data:image/jpeg;base64,' + item.immagine.byteImmagine
      : 'assets/placeholder.png'
  "  alt="{{ item.nomeStruttura }}" style="max-width:300px;"/>
      </div>

      <div class="sc-homepage-card-img-text" *ngIf="isDescriptionActive">
        <span>{{item.immagine.didascaliaImmagine}}</span>
      </div>

      <div class="sc-homepage-card-title">
        <span>{{item.nomeStruttura}}</span>
      </div>
      <div class="sc-homepage-card-info"></div>
    </div>
  </div>

  <ng-template #nessunaStruttura>
<div class="card">
        <div class="content">
            <div class="desc">nessuna struttura trovata</div> 
            <div class="actions">
                <div>
                    <div class="reset" role="button" (click)="resetFiltri()">resetta i filtri</div>
                </div>
            </div>    
        </div>
</div>
  </ng-template>
</div>

<div class="home">
    <div class="filtri">
        <!--deve contenere tutti i filtri-->
    </div>

    <div class="musei">
        <div class="museo" *ngFor="let item of items">
            <div class="interno">
                <img [src]="item.immagine" [alt]="item.nome" width="300">
                <span>{{ item.nome }}</span>
            </div>
        </div>
    </div>
</div>

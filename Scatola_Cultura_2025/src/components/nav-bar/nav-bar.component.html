<div class="sc-navbar">
  <div class="sc-navbar-logo-space">
    <img src="" alt="Logo 1" class="logo" aria-hidden="true" />
    <img src="" alt="Logo 2" class="logo" aria-hidden="true" />
    <img src="" alt="Logo 3" class="logo" aria-hidden="true" />
  </div>

  <div class="sc-navbar-search-container">
    <input
      type="text"
      placeholder="Cerca..."
      class="sc-navbar-search-input"
      (input)="onInputChange($event)"
    />
  </div>

  <div class="sc-navbar-home">
    <a routerLink="/homepage">Home</a>
  </div>

  <div class="sc-navbar-dropdown-wrapper">
    <div
      class="sc-navbar-dropdown-button"
      (click)="toggleMenu()"
      role="button"
      tabindex="0"
    >
      Accessibilit√†
    </div>
    <div class="sc-navbar-dropdown-menu hidden">
      <!-- Brightness slider -->
      <span>
        <label class="slider">
          <input
            type="range"
            class="level"
            min="50"
            max="150"
            [(ngModel)]="brightness"
            (input)="brightnessChanged.emit(brightness)"
            placeholder=".."
          />
          <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-sun" viewBox="0 0 16 16">
            <path d="M8 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6m0 1a4 4 0 1 0 0-8 4 4 0 0 0 0 8..." />
          </svg>
        </label>
      </span>

      <!-- Contrast slider -->
      <span>
        <label class="slider">
          <input
            type="range"
            class="level"
            min="50"
            max="150"
            [(ngModel)]="contrast"
            (input)="contrastChanged.emit(contrast)"
            placeholder=".."
          />
          <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-circle-half" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 0 8 1zm0 1A8 8 0 1 1 8 0a8 8 0 0 1 0 16" />
          </svg>
        </label>
      </span>

      <!-- Font size slider -->
      <span>
        <label class="slider">
          <input
            type="range"
            class="level"
            min="14"
            max="40"
            [(ngModel)]="fontSize"
            [value]="fontSize"
            (input)="textSizeChange($event)"
            placeholder=".."
          />
          <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-type" viewBox="0 0 16 16">
            <path d="..." />
          </svg>
        </label>
      </span>

      <!-- Checkbox: text description -->
      <span>
        <label class="slider">
          <input
            type="checkbox"
            id="checkbox"
            value="isDescriptionActive"
            (change)="onCheck()"
            class="selector"
            placeholder=".."
          />
          <label for="checkbox" class="label"></label>
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-chat-square-text" viewBox="0 0 16 16">
            <path d="..." />
          </svg>
        </label>
      </span>

      <!-- Checkbox: font type toggle -->
      <span>
        <label class="slider">
          <input
            type="checkbox"
            id="checkboxFont"
            value="isFontActive"
            (change)="onFontCheck()"
            class="selector"
            placeholder=".."
          />
          <label for="checkboxFont" class="label"></label>
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-fonts" viewBox="0 0 16 16">
            <path d="..." />
          </svg>
        </label>
      </span>

    </div>
  </div>
</div>

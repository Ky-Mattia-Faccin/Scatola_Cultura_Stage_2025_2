<div class="sc-navbar">
  <div class="sc-navbar-logo-space">
    <img
      src="'../../assets/logo1.png"
      alt="Logo 1"
      class="logo"
      aria-hidden="true"
    />
    <img src="" alt="Logo 2" class="logo" aria-hidden="true" />
    <img src="" alt="Logo 3" class="logo" aria-hidden="true" />
  </div>

  <div class="sc-navbar-search-container">
    <input *ngIf="showSearch" type="text" placeholder="Cerca..." class="sc-navbar-search-input"
      (input)="onInputChange($event)" />
  </div>

  <div class="sc-navbar-home sc-navbar-button" routerLink="/homepage">
    <span><a>Home</a></span>
  </div>

  <div>
    <button class="sc-navbar-buttonCAA sc-navbar-button" (click)="openManual()"><span>Manuale CAA</span></button>
  </div>

  <div class="sc-navbar-dropdown-wrapper">
    <div class="sc-navbar-dropdown-button sc-navbar-button" (click)="toggleMenu()" role="button" tabindex="0">
      <span>Accessibilità</span>
    </div>
    <div class="sc-navbar-dropdown-menu hidden">
      <!-- Brightness slider -->
      <div class="sc-navbar-button-range">
        <button type="button" class="buttonminor" (click)="changeValue('brightness', -10, 50, 150)" aria-label="Diminuisci luminosità">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-dash"
            viewBox="0 0 16 12">
            <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8" />
          </svg>
        </button>
        <button type="button" class="buttonplus" (click)="changeValue('brightness', 10, 50, 150)" aria-label="Aumenta luminosità">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus"
            viewBox="0 0 16 12">
            <path
              d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4" />
          </svg>
        </button>
      </div>
      <span>
        <label class="slider">

          <input type="range" class="level" min="50" max="150" [(ngModel)]="brightness"
            (input)="brightnessChanged.emit(brightness)" aria-label="aumenta o diminuisci la luminosità"
            role="slider" />
          <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
            class="bi bi-brightness-high" viewBox="0 0 16 16" aria-hidden="true">
            <path
              d="M8 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6m0 1a4 4 0 1 0 0-8 4 4 0 0 0 0 8M8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0m0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13m8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5M3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8m10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0m-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0m9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707M4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708" />
          </svg>
        </label>
      </span>

      <!-- Contrast slider -->
       <div class="sc-navbar-button-range">
        <button type="button" class="buttonminor" (click)="changeValue('contrast', -10, 50, 150)" aria-label="Diminuisci contrasto">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-dash"
            viewBox="0 0 16 12">
            <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8" />
          </svg>
        </button>
        <button type="button" class="buttonplus" (click)="changeValue('contrast', 10, 50, 150)" aria-label="Aumenta contrasto">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus"
            viewBox="0 0 16 12">
            <path
              d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4" />
          </svg>
        </button>
      </div>
      <span>
        <label class="slider">
          <input type="range" class="level" min="50" max="150" [(ngModel)]="contrast"
            (input)="contrastChanged.emit(contrast)" aria-label="aumenta o diminuisci il contrasto" role="slider" />
          <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-circle-half"
            viewBox="0 0 16 16" aria-hidden="true">
            <path d="M8 15A7 7 0 1 0 8 1zm0 1A8 8 0 1 1 8 0a8 8 0 0 1 0 16" />
          </svg>
        </label>
      </span>

      <!-- Font size slider -->
       <div class="sc-navbar-button-range">
        <button type="button" class="buttonminor" (click)="changeValue('fontSize', -2, 14, 40)" aria-label="Diminuisci grandezza testo">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-dash"
            viewBox="0 0 16 12">
            <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8" />
          </svg>
        </button>
        <button type="button" class="buttonplus" (click)="changeValue('fontSize', 2, 14, 40)" aria-label="Aumenta grandezza testo">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus"
            viewBox="0 0 16 12">
            <path
              d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4" />
          </svg>
        </button>
      </div>
      <span>
        <label class="slider">
          <input type="range" class="level" min="14" max="40" value="20" [(ngModel)]="fontSize" [value]="fontSize"
            (input)="textSizeChange($event)" aria-label="aumenta o diminuisci la dimensione del testo" role="slider" />
          <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-type"
            viewBox="0 0 16 16" aria-hidden="true">
            <path
              d="m2.244 13.081.943-2.803H6.66l.944 2.803H8.86L5.54 3.75H4.322L1 13.081zm2.7-7.923L6.34 9.314H3.51l1.4-4.156zm9.146 7.027h.035v.896h1.128V8.125c0-1.51-1.114-2.345-2.646-2.345-1.736 0-2.59.916-2.666 2.174h1.108c.068-.718.595-1.19 1.517-1.19.971 0 1.518.52 1.518 1.464v.731H12.19c-1.647.007-2.522.8-2.522 2.058 0 1.319.957 2.18 2.345 2.18 1.06 0 1.716-.43 2.078-1.011zm-1.763.035c-.752 0-1.456-.397-1.456-1.244 0-.65.424-1.115 1.408-1.115h1.805v.834c0 .896-.752 1.525-1.757 1.525" />
          </svg>
        </label>  
      </span>

      <!-- Checkbox: text description -->
      <span>
        <label class="slider">
          <input
            type="checkbox"
            id="checkbox"
            [checked]="isDescriptionActive"
            (change)="onCheck()"
            (keypress)="onCheck()"
            class="selector"
            tabindex="0"
            aria-label="Attiva o disattiva le didascalie"
          />
          <label class="label" for="checkbox"></label>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-badge-cc"
            viewBox="0 0 16 16"
            aria-hidden="true"
          >
            <path
              d="M3.708 7.755c0-1.111.488-1.753 1.319-1.753.681 0 1.138.47 1.186 1.107H7.36V7c-.052-1.186-1.024-2-2.342-2C3.414 5 2.5 6.05 2.5 7.751v.747c0 1.7.905 2.73 2.518 2.73 1.314 0 2.285-.792 2.342-1.939v-.114H6.213c-.048.615-.496 1.05-1.186 1.05-.84 0-1.319-.62-1.319-1.727zm6.14 0c0-1.111.488-1.753 1.318-1.753.682 0 1.139.47 1.187 1.107H13.5V7c-.053-1.186-1.024-2-2.342-2C9.554 5 8.64 6.05 8.64 7.751v.747c0 1.7.905 2.73 2.518 2.73 1.314 0 2.285-.792 2.342-1.939v-.114h-1.147c-.048.615-.497 1.05-1.187 1.05-.839 0-1.318-.62-1.318-1.727z"
            />
            <path
              d="M14 3a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V4a1 1 0 0 1 1-1zM2 2a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2z"
            />
          </svg>
        </label>
        <span class="tooltip">Didascalia immagine</span>
      </span>

      <!-- Checkbox: font type toggle -->
      <span>
        <label class="slider">
          <input type="checkbox" id="checkboxFont" value="isFontActive" (change)="onFontCheck()" class="selector"
            (keypress)="onFontCheck()" tabindex="0" aria-label="Attiva o disattiva il font per la dislessia" />
          <label class="label" for="checkboxFont"></label>
          <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-fonts"
            viewBox="0 0 16 16" aria-hidden="true">
            <path
              d="M12.258 3h-8.51l-.083 2.46h.479c.26-1.544.758-1.783 2.693-1.845l.424-.013v7.827c0 .663-.144.82-1.3.923v.52h4.082v-.52c-1.162-.103-1.306-.26-1.306-.923V3.602l.431.013c1.934.062 2.434.301 2.693 1.846h.479z" />
          </svg>
        </label>
        <span class="tooltip">Font per dislessia</span>
      </span>
      <!--Testo semplice-->
      <span>
        <label class="slider">
          <input
            type="checkbox"
            id="checkboxText"
            value="isFontActive"
            (change)="onTextSimplifiedCheck()"
            class="selector"
            aria-label="attiva o disattiva i testi semplici"
          />
          <label for="checkboxText" class="label"></label>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="25"
            height="25"
            fill="currentColor"
            class="bi bi-card-text"
            viewBox="0 0 16 16"
          >
            <path
              d="M14.5 3a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2z"
            />
            <path
              d="M3 5.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5M3 8a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9A.5.5 0 0 1 3 8m0 2.5a.5.5 0 0 1 .5-.5h6a.5.5 0 0 1 0 1h-6a.5.5 0 0 1-.5-.5"
            />
          </svg>
        </label>
        <span class="tooltip">Testo Semplice</span>
      </span>
    </div>
  </div>
</div>

<div
  class="select"
  #selectContainer
  [class.aperto]="menuAperto"
  (focusout)="onfocusOut($event)"
>
  <div class="selected">
    <input
      name="option"
      type="text"
      checked=""
      placeholder=" ricerca per {{ nomeFiltro }}"
      [(ngModel)]="filtro"
      (input)="onFiltroChange(); openMenu()"
      (focus)="InviaEvento(nomeFiltro); openMenu()"
    />
    <svg
      aria-hidden="true"
      xmlns="http://www.w3.org/2000/svg"
      height="1em"
      viewBox="0 0 512 512"
      class="arrow"
    >
      <path
        aria-hidden="true"
        d="M233.4 406.6c12.5 12.5 32.8 12.5 45.3 0l192-192c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L256 338.7 86.6 169.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l192 192z"
      ></path>
    </svg>
  </div>
  <div class="options">
    <div *ngFor="let element of filteredOptionsArray">
      <label>
        <span> {{ element }}</span>
        <input
          class="options-checkbox"
          type="checkbox"
          laceholder=".."
          [value]="element"
          [checked]="ArrayCheckedLocal.includes(element)"
          (change)="onCheckboxChanges($event, element)"
        />
      </label>
    </div>
  </div>
</div>
